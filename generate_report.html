<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-success">Comprehensive Manager Report Generation</h1>

        <!-- Generate Report Button -->
        <div class="text-center">
            <button id="generateReportButton" class="btn btn-success">Generate PDF Report</button>
        </div>

        <!-- Feedback Message -->
        <div id="reportFeedback" class="mt-3"></div>

        <!-- PDF Download Link -->
        <div id="downloadLink" class="mt-3" style="display:none;">
            <a id="pdfLink" href="#" class="btn btn-primary" download>Download PDF Report</a>
        </div>
    </div>

    <script>
        document.getElementById('generateReportButton').addEventListener('click', async function() {
            try {
                document.getElementById('reportFeedback').innerText = "Generating report... Please wait.";

                const response = await fetch('/api/generate_report', {
                    method: 'POST',
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('reportFeedback').innerText = "Report generated successfully!";
                    document.getElementById('pdfLink').href = data.file_path;
                    document.getElementById('downloadLink').style.display = 'block';
                } else {
                    document.getElementById('reportFeedback').innerText = "Error generating report: " + data.error;
                }
            } catch (error) {
                document.getElementById('reportFeedback').innerText = "Error generating report: " + error.message;
            }
        });
    </script>
</body>
</html>
