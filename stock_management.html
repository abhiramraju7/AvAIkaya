<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-danger">Stock Management</h1>

        <h4>ðŸ“Š Ingredient Stock Levels</h4>
        <canvas id="stockChart" width="400" height="200"></canvas>

        <h4 class="mt-4">ðŸ“‰ Low Stock Warnings</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Ingredient</th>
                    <th>Remaining Stock</th>
                </tr>
            </thead>
            <tbody id="lowStockTable"></tbody>
        </table>

        <h4 class="mt-4">ðŸ›’ Restock Ingredients</h4>
        <div class="row">
            <div class="col-md-4">
                <select id="ingredientSelect" class="form-control">
                    <option value="Chilli Powder">Chilli Powder</option>
                    <option value="Garlic">Garlic</option>
                    <option value="Vinegar">Vinegar</option>
                    <option value="Mustard Seeds">Mustard Seeds</option>
                    <option value="Oil">Oil</option>
                    <option value="Salt">Salt</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="number" id="restockAmount" class="form-control" placeholder="Enter quantity (kg)">
            </div>
            <div class="col-md-4">
                <button class="btn btn-success" onclick="restockIngredient()">Restock</button>
            </div>
        </div>

        <h4 class="mt-4">ðŸ”§ Automatically Handle Low Stock</h4>
        <button class="btn btn-warning" onclick="autoRestockLowStock()">Automatically Handle</button>
    </div>

    <script>
        let ingredientStock = {};
        let stockChart = null;
        const LOW_STOCK_THRESHOLD = 10; // Low stock threshold

        async function fetchStockLevels() {
            const response = await fetch('/api/stock_levels');
            const data = await response.json();

            ingredientStock = data.reduce((acc, curr) => {
                acc[curr.name] = curr.stock;
                return acc;
            }, {});

            updateGraph(data);

            const tableBody = document.getElementById("lowStockTable");
            tableBody.innerHTML = "";  // Clear the table before populating it

            data.forEach(d => {
                if (d.stock < LOW_STOCK_THRESHOLD) {
                    let row = `<tr>
                        <td>${d.name}</td>
                        <td class="text-danger">${d.stock} (Low!)</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }

        function updateGraph(data) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if (stockChart) {
                stockChart.destroy(); // Destroy the existing chart before creating a new one
            }

            stockChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        label: "Stock Quantity",
                        data: data.map(d => d.stock),
                        backgroundColor: data.map(d => d.stock < LOW_STOCK_THRESHOLD ? 'red' : 'green')
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function restockIngredient() {
            const ingredient = document.getElementById("ingredientSelect").value;
            const amount = document.getElementById("restockAmount").value;

            const response = await fetch('/api/restock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ingredient, amount: parseFloat(amount) })
            });

            const data = await response.json();
            alert(data.message);

            if (ingredientStock[ingredient]) {
                ingredientStock[ingredient] += parseFloat(amount);
            }

            // Fetch stock levels again to update the graph and table
            fetchStockLevels();
        }

        async function autoRestockLowStock() {
            const lowStockIngredients = Object.keys(ingredientStock).filter(ingredient => ingredientStock[ingredient] < LOW_STOCK_THRESHOLD);

            if (lowStockIngredients.length === 0) {
                alert("No ingredients are low on stock!");
                return;
            }

            for (let ingredient of lowStockIngredients) {
                const amountToRestock = LOW_STOCK_THRESHOLD - ingredientStock[ingredient];
                await restockIngredientHelper(ingredient, amountToRestock);
            }

            fetchStockLevels();
        }

        async function restockIngredientHelper(ingredient, amount) {
            const response = await fetch('/api/restock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ingredient, amount })
            });

            const data = await response.json();
            alert(data.message);
        }

        fetchStockLevels();

    </script>
</body>
</html>
