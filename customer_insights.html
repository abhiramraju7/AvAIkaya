<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Insights</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-info">Customer Insights</h1>

        <h4>ðŸ¥’ Top-Selling Products</h4>
        <canvas id="topProductsChart"></canvas>
    </div>

    <script>
        async function fetchTopSelling() {
            const response = await fetch('/api/top_selling');
            const data = await response.json();

            new Chart(document.getElementById('topProductsChart'), {
                type: 'bar',
                data: {
                    labels: data.map(p => p.name),
                    datasets: [{
                        label: "Units Sold",
                        data: data.map(p => p.units_sold),
                        backgroundColor: "blue"
                    }]
                }
            });
        }

        fetchTopSelling();
    </script>
</body>
</html>
