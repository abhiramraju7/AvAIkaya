<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1 {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    td button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
    }

    td button:hover {
        background-color: #45a049;
    }

    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px 0;
    }

    a:hover {
        background-color: #45a049;
    }
    </style>

</head>
<body>
    <h1>Your Cart</h1>

    {% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>  <!-- Accessing product name -->
                <td>${{ item.product.price }}</td>  <!-- Accessing product price -->

                <!-- Quantity Update Form -->
                <td>
                    <form action="{{ url_for('update_quantity', item_id=item.id, action='increase') }}" method="POST">
                        <button type="submit">Increase</button>
                    </form>
                    <span>{{ item.quantity }}</span> <!-- Display current quantity -->
                    <form action="{{ url_for('update_quantity', item_id=item.id, action='decrease') }}" method="POST">
                        <button type="submit">Decrease</button>
                    </form>
                </td>

                <!-- Total for the item -->
                <td>${{ item.product.price * item.quantity }}</td>

                <!-- Remove Item -->
                <td>
                    <form action="{{ url_for('remove_from_cart', item_id=item.id) }}" method="POST">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <h3>Total: ${{ total_amount }}</h3>
    <form action="{{ url_for('checkout') }}" method="POST">
        <button type="submit" class="btn btn-success">Proceed to Checkout</button>
    </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
